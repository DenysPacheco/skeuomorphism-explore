<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- FontAwesome 5.15.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Neuforism css -->
    <link rel="stylesheet" href="/static/css/skeuos-css-master/css/skeuos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- JS scripts -->
    <script src="/js/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>Skeuomorphism explore</title>
</head>

<body class="">
    <div id="" class="">

        <header class="mt-5">
            <a href="index.html deco-none">
                <h1 class="text-center mb-0 deco-none">Skeuomorphism</h1>
            </a>
            <h4 class="text-center mt-0">A modern approach to the classic.</h4>
        </header>

        <div class="mw-80 w-maxcontent m-auto">
            <div class="paper py-3">
                <div class="d-flex">
                    <input id="search-bar-input" class="form-control me-2" type="search" placeholder="Github Username"
                        aria-label="Search">
                    <button id="search-bar" class="h-25 m-auto d-flex" onclick="getProfile()">
                        <i id="btn-search" class="bi-search fs-2 m-auto"></i>
                        <span id="btn-spinner" class="spinner-border m-auto d-none" role="status"
                            aria-hidden="true"></span>
                    </button>
                </div>
            </div>


            <div class="paper main-content">
                <div class="m-auto position-relative">
                    <div class="user-pfp-position m-auto fs-4 fw-normal position-relative d-grid justify-content-center no-size"
                        for="name">
                        <img id="profile-image" class="img-size-md pfp-icon m-auto" src="/static/images/githubpfp.png"
                            alt="">
                        <div class="text-center username-info">
                            <div class="text-capitalize"><a id="username" href="https://github.com/">Username</a>
                            </div>
                            <div class="d-flex fs-6 m-auto w-maxcontent">
                                <i class="bi bi-person-fill"></i>
                                <div id="followers-count" class="ms-2">Followers</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between p-3">
                    <div class="d-flex flex-column justify-content-around pe-5">

                        <header>Repositories</header>
                        <nav>
                            <ul id="list-repos" class="list-repos">
                                <!-- <li><i class="fas fa-folder me-3"></i><a href="google.com">Repo 1</a></li> -->
                                <span id="list-spinner" class="spinner-grow m-auto d-none" role="status"
                                    aria-hidden="true"></span>
                            </ul>
                        </nav>

                    </div>
                    <form class="justify-content-end">
                        <div class="d-flex flex-column">
                            <button class="p-2 my-2 w-auto">
                                <div class="d-flex text-center p-2 text-success">
                                    <i class="fas fa-plus-circle fa-2x"></i>
                                    <div class="ms-2 ps-2 m-auto fs-4">Add</div>
                                </div>
                            </button>
                            <button class="p-2 my-2 w-auto">
                                <div class="d-flex text-center p-2 text-primary">
                                    <i class="fas fa-tags fa-2x"></i>
                                    <div class="ms-2 ps-2 m-auto fs-4">Tag it</div>
                                </div>
                            </button>
                            <button class="p-2 my-2 w-auto">
                                <div class="d-flex text-center p-2 text-danger">
                                    <i class="fas fa-trash fa-2x"></i>
                                    <div class="ms-2 ps-2 m-auto fs-4">Delete</div>
                                </div>
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
